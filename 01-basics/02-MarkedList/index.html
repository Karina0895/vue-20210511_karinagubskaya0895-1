<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #EFC14E;
    }
  </style>
</head>
<body>
<div id="app">
  <input type="text" v-model="inputVal" />
  <ul>
    <li v-for="listElem in list" :class="{marked: listElem.compareText}">{{ listElem.innerText }}</li>
  </ul>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
