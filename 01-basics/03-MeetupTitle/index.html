<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
</head>

<body>
  <div id="app" v-cloak>
    <main>
      <template v-for="(meetup, index) in rawMeetups">
        <input class="radio__input" :id="++index" type="radio" name="title" :value="meetup.title"
          v-model="radioTitle" />
        <label :for="index">{{ index }}</label>
      </template>
      <h2>{{ radioTitle }}</h2>
    </main>
  </div>
  <!-- Решение -->

  <script type="module" src="script.js"></script>
</body>

</html>
